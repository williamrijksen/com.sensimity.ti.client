global-deps:
  - npm install -g titaniumifier@1.5.0

pr[number]:
  - git remote prune upstream
  - git fetch upstream refs/pull/%number%/head:refs/remotes/upstream/pr/%number%
  - git checkout upstream/pr/%number%
  - =update-code

update-code:
  - npm install

build:
  - gulp build
  - titaniumifier --out dist
  - =unzip

unzip:
  - unzip -o dist/com.sensimity.ti.client-commonjs-0.6.1.zip -d ~/Enrise/Fietsnetwerk/Repos/Fietsnetwerk-app